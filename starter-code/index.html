<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
  <script type="module" src="./js/index.js"></script>

</head>
<body>
  <h1>Ironhack Cart</h1>

  <table id="cart">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Price unit</th>
        <th>Quantity</th>
        <th>Sub-total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- PRODUCT 1 -->
      <tr class="product">
        <td class="name">
          <span>IronBubble-head</span>
        </td>

        <td class="pu">
          $<span>25.00</span>
        </td>

        <td class="qty">
          <label>
            <input type="number" value="1" min="0">
          </label>
        </td>

        <td class="subtot">
          $<span>0</span>
        </td>

        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>
      </tr>

      <!-- PRODUCT 2 -->
      <tr class="product">
        <td class="name">
          <span>Iron shirt</span>
        </td>

        <td class="pu">
          $<span>15.00</span>
        </td>

        <td class="qty">
          <label>
            <input type="number" value="2" min="0">
          </label>
        </td>

        <td class="subtot">
          $<span>0</span>
        </td>

        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>
      </tr>

    </tbody>

    <tfoot>
      <tr class="new">
        <td>
          <input id="new-prod-name" type="text" placeholder="Product name"/>
        </td>
        <td>
          <input id="new-prod-price" type="number" min="0" placeholder="Product price"/>
        </td>
        <td></td>
        <td></td>
        <td>
          <button id="btn-create" class="btn">Create</button>
        </td>
      </tr>
    </tfoot>

  </table>

  <p class="cta">
    <button id="btn-calc" class="btn btn-success">Calculate prices</button>
  </p>

  <h2>Total: $<span id="total-price">0</span></h2>

</body>
</html>
